---
dist: xenial
language: bash
install:
  - wget https://github.com/wata727/tflint/releases/download/v0.8.3/tflint_linux_amd64.zip -O /tmp/tflint.zip
  - sudo unzip -d /usr/local/bin/ /tmp/tflint.zip
  - rm /tmp/tflint.zip
  - wget https://releases.hashicorp.com/terraform/0.12.13/terraform_0.12.13_linux_amd64.zip -O /tmp/terraform.zip
  - sudo unzip -d /usr/local/bin/ /tmp/terraform.zip
script:
  - make validate
  - make lint
  - make fmt
notifications:
  email: false
